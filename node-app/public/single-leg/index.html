<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The night walker v2</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="speed-bar-styles.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
  <p>Control key to select speed / double click to select leg.</p>
  <div id="speedMetter">
    <div id="speedBar"></div>
  </div>
  <div class="sceneScreen" id="sceneScreenLeft">
    <div class="leg legOne">
      <div class="servo servoOne" data-id='1' data-leg='legOne' data-servo='servoOne'>
        <div class="servo servoTwo" data-id='2' data-leg='legOne' data-servo='servoTwo'></div>
      </div>
    </div>

    <div class="leg legTwo">
      <div class="servo servoOne" data-id='1' data-leg='legTwo' data-servo='servoOne'>
        <div class="servo servoTwo" data-id='2' data-leg='legTwo' data-servo='servoTwo'></div>
      </div>
    </div>    
  </div>
  
  <hr/>

  <div class="sceneScreen" id="sceneScreenRight">
    <div class="leg legOne">
      <div class="servo servoOne" data-id='1' data-leg='legOne' data-servo='servoOne'>
        <div class="servo servoTwo" data-id='2' data-leg='legOne' data-servo='servoTwo'></div>
      </div>
    </div>

    <div class="leg legTwo">
      <div class="servo servoOne" data-id='1' data-leg='legTwo' data-servo='servoOne'>
        <div class="servo servoTwo" data-id='2' data-leg='legTwo' data-servo='servoTwo'></div>
      </div>
    </div>    
  </div>  


  <div class="commands p-2">
    <button class="moveServosToZero bg-blue-500 text-white font-bold py-2 px-4 rounded">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="20" height="20">
        <line x1="10" y1="90" x2="90" y2="90" stroke="black" stroke-width="8"/>
        <line x1="10" y1="90" x2="10" y2="10" stroke="black" stroke-width="8"/>
    </button>
    <button class="moveServosToDefaultWalkStart bg-blue-500 text-white font-bold py-2 px-4 rounded">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="20" height="20"> transform="rotate(90)">
        <!-- Shortened first beam at -45 degrees -->
        <line x1="40" y1="90" x2="90" y2="40" stroke="black" stroke-width="8"/>
      
        <!-- Second beam at 45 degrees downward -->
        <line x1="40" y1="90" x2="10" y2="60" stroke="black" stroke-width="8"/>
      </svg>
    </button>
  </div>
  <button class="addLegMovement" onclick="addLegMovement()"><i class="fas fa-arrow-down"></i></button>

</body>
  </div>
  <div id="execution-list">
  </div>
  <p><button class="button-full-width" id="execute-commands" onClick="executeCommands()">â–¶</button></p>  
  <script src="./leg.js"></script>
  <script src="./leg-todata.js"></script>
  <script src="./commands.js"></script>

  </div>
</body>

</html>
