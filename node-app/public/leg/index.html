<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The night walker v2</title>
  <link rel="stylesheet" href="styles.css">
  <script src="./leg.js"></script>
</head>

<body>
  <h1>Test 123</h1>
  <div id="mainScreen">
    <div class="legContainer legOne"></div>
    <div class="legContainer legTwo"></div>
  </div>
  <script>
    const mainScreen = document.getElementById('mainScreen');
    const container = document.querySelectorAll('.legContainer')[0];

    var activeEditingLeg = 0;
    var start = 0;
    var angle;

    var startX, startY;

    document.addEventListener('mouseup', (e) => {
      activeEditingLeg = 0;
    });

    container.addEventListener('mousedown', (e) => {
      activeEditingLeg = 1;
      if(start == 1) {
        
        return;
      }
      start = 1;
      var leg = document.querySelectorAll('.legContainer')[0];

      startX = e.clientX - container.offsetLeft;
      startY = e.clientY;

      console.log(startX, startY);
    });

    document.addEventListener('mousemove', (e) => {
      if(activeEditingLeg == 0)
        return;
      const xDiff = e.clientX - startX;
      const yDiff = e.clientY - startY;


      angle = Math.atan2(yDiff, xDiff) * 180 / Math.PI;
      container.style.transform = `rotate(${angle}deg)`;
      console.log("angle: ", angle.toFixed(2));

    });
  </script>
</body>

</html>
