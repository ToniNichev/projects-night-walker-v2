<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The night walker v2</title>
  <link rel="stylesheet" href="styles.css">
  <script src="./leg.js"></script>
</head>

<body>
  <h1>Test 123</h1>
    <div id="mainScreen">
      <div class="legContainer"></div>
    </div>
  <script>
    const mainScreen = document.getElementById('mainScreen');
    const container = document.querySelectorAll('.legContainer')[0];

    function getLegCoordinates(leg) {
      var screenX = mainScreen.offsetLeft;
      var screenY = mainScreen.offsetTop;

      var legX = leg.offsetLeft;
      var legY = leg.offsetTop;   
      return { x: legX - screenX, y: legY - screenY};   
    }




    container.addEventListener('mousedown', (e) => {
      var leg = document.querySelectorAll('.legContainer')[0];
      var legXY = getLegCoordinates(leg);

      const startX = e.clientX - container.offsetLeft;
      const startY = e.clientY;
      console.log(container.offsetLeft);
      /*
      const startX = e.clientX;
      const startY = e.clientY;
      */

      document.addEventListener('mousemove', (e) => {
        const xDiff = e.clientX - startX;
        const yDiff = e.clientY - startY;


        const angle = Math.atan2(yDiff, xDiff) * 180 / Math.PI;
        container.style.transform = `rotate(${angle}deg)`;
      });

      document.addEventListener('mouseup', () => {
        document.removeEventListener('mousemove', () => { });
      });
    });
  </script>
</body>

</html>
